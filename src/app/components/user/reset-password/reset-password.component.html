<div class="container-center">
    <h1 class="head">Reset your password</h1>
    <div class="dashbord">
        <h3 class="subtitle">Forgot your password? No worries,Just enter the new
            password to update old password.
        </h3>
        <br />
        <form>
            <form appearance="fill">
                <h6 class="name">New Password</h6>
                <input class="input-reset" type="password" matInput="emailFormControl" placeholder="Password">
            </form>
            <button class="reset" type="submit" click=onSubmit()>Reset Your Password</button>
        </form>
    </div>
</div>
